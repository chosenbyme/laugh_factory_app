<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav id="navbar">
        <div id='navbar_logo_container'>
            <a href="/"><img id="navbar_logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Laugh Factory Logo"></img></a>
        </div>
        <div id='navbar_links'>
            <ul id='ul'>
                <li id="signup" ><a  href="/signup">Sign Up</a></li>
                <li><a id="login" href="/login">Log In</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-container">
        <div class="main-card">
            <div class="user-container">
                <div class="user">Hugo</div>
            </div>
            <img class="meme" src="../static/images/meme1.jpeg" alt="first meme">
            <div class="reactions-container">
                <div class="comments">Comments </div>
                <div class="emoji-container">
                    <img class="emoji" src="../static/images/emoji-17.jpg" alt="laughing">
                    <img class="emoji" src="../static/images/emoji-7.jpg" alt="excited">
                    <img class="emoji" src="../static/images/emoji-1.jpg" alt="small smile">
                    <img class="emoji" src="../static/images/emoji-60.jpg" alt="uncomfortable">
                    <img class="emoji" src="../static/images/emoji-72.jpg" alt="dissapointed">
                </div>
            </div>
        </div>
        <div class="main-card">
            <div class="user-container">
                <div class="user">Yekai</div>
            </div>
            <img class="meme"src="../static/images/meme2.png" alt="second meme">

                    <img class="emoji" src="../static/images/emoji-60.jpg" alt="uncomfortable">
                    <img class="emoji" src="../static/images/emoji-72.jpg" alt="dissapointed">
                </div>
            </div>
        </div>
        <div class="main-card">

                    <img class="emoji" src="../static/images/emoji-60.jpg" alt="uncomfortable">
                    <img class="emoji" src="../static/images/emoji-1.jpg" alt="small smile">
                    <img class="emoji" src="../static/images/emoji-72.jpg" alt="dissapointed">
