<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Factory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav id="navbar">
        <div id='navbar_logo_container'>
            <a href="/"><img id="navbar_logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Laugh Factory Logo"></img></a>
        </div>
        <div id='navbar_links'>
            <ul id='ul'>
                <li id="signup" ><a  href="/signup">Sign Up</a></li>
                <li><a id="login" href="/login">Log In</a></li>
            </ul>
           
        </div>
    </nav>
    <div class="main-container">
        <div class="main-card">
            <img class="meme" src="../static/images/meme1.jpeg" alt="first meme">
        </div>
        <div class="main-card">
            <img class="meme"src="../static/images/meme2.png" alt="second meme">
        </div>
        <div class="main-card">
            <img class="meme" src="../static/images/meme3.jpeg" alt="third meme">
        </div>
        <div class="main-card">
            <img class="meme" src="../static/images/meme4.jpeg" alt="fourth meme">
        </div>
    </div>
</body>
</html>
