{% extends "base.html" %}
{% block title %}Laugh Factory{% endblock %} 
{% block content %}
<div id ="posts">
    <div class="card">
        <div class="user-container">
            <div class="user">Hugo</div>
        </div>
        <img class="meme" src="../static/images/meme1.jpeg" alt="first meme">
        <div class="reactions-container">
            
            <div class="comments"> <a data-toggle="collapse" href="#collapseComments">Comments</a> </div>
            <div class="emoji-container">
                <img class="emoji" src="../static/images/emoji-17.svg" alt="laughing">
                <img class="emoji" src="../static/images/emoji-7.svg" alt="excited">
                <img class="emoji" src="../static/images/emoji-1.svg" alt="small smile">
                <img class="emoji" src="../static/images/emoji-60.svg" alt="uncomfortable">
                <img class="emoji" src="../static/images/emoji-72.svg" alt="dissapointed">
            </div>
        </div>
        <div class="collapse" id="collapseComments" >
            <input placeholder="Add Comment"type="text" name="comment" id="comment">
        </div>
    </div>
</div>
{% endblock %}
