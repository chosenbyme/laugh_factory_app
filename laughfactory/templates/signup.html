{% extends "base.html" %}
{% block title %}Sign Up{% endblock %} 
{% block content %}

<div class="card">
    <h1>Sign Up</h1>
    <div class="callout">Share some laughs by making an account!</div>
    <form action="" method="POST">
        <!-- <label for="fname" id="fname-label">First Name</label> -->
        <input placeholder="USERNAME" type="text" name="username" id="fname">
        <!-- <label for="email" id="email-label">Email</label> -->
        <input placeholder="EMAIL"type="email" name="email" id="email">
        <!-- <label for="password" id="password-label">Password</label> -->
        <input placeholder="PASSWORD" type="password" name="password" id="password">
        <button class="form-button" type="submit">CREATE ACCOUNT</button>
    </form>
</div>

{% endblock %}
