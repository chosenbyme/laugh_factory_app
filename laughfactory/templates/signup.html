<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav id="navbar">
        <div id='navbar_logo_container'>
            <a href="/"><img id="navbar_logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Laugh Factory Logo"></img></a>
        </div>
        <div id='navbar_links'>
            <ul id='ul'>
                <li id="signup" ><a  href="/signup">Sign Up</a></li>
                <li><a id="login" href="/login">Log In</a></li>
            </ul>
           
        </div>
    </nav>
    <div class="main-container">
        <div class="card">
            <h1>Sign-Up</h1>
            <p>Share some laughs with making an account!</p>
            <form action="POST">
                <label for="fname" id="fname-label">First Name: </label>
                <input placeholder="First Name" type="text" name="fname" id="fname">
                <label for="lname" id="lname-label">Last Name: </label>
                <input type="text" name="lname" id="lname">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email">
                <label for="password" id="password-label">Password</label>
                <input type="password" name="password" id="password">
                <button>Create Account</button>
            </form>
            <a href="/memes">Go Back</a>
        </div>
    </div>
    
    

</body>
</html>
